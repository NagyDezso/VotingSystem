<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - {{ question.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="/static/css/results.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-3">
            <div class="col">
                <h1>Results: {{ question.title }}</h1>
                <div>
                    <a href="/" class="btn btn-sm btn-outline-secondary">Home</a>
                    <a href="/question/{{ question.id }}" class="btn btn-sm btn-primary">Vote on this Question</a>
                </div>
            </div>
        </div>
        
        {% if question.description %}
        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">{{ question.description }}</div>
                </div>
            </div>
        </div>
        {% endif %}
        
        <div class="row">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Vote Distribution</h5>
                    </div>
                    <div class="card-body">
                        <canvas class="results-chart" id="resultsChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Summary</h5>
                    </div>
                    <div class="card-body">
                        <div id="summary-container">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Individual Votes</h5>
            </div>
            <div class="card-body">
                <div id="votes-container">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <div class="alert alert-info">
                <strong>Real-time updates:</strong> This page will automatically update when new votes are received.
            </div>
        </div>
    </div>
    
    <input type="hidden" id="question-id" value="{{ question.id }}">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/results.js"></script>
</body>
</html>
